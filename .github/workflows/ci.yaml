name: CI

on:
  pull_request: {}
  push:
    branches:
    - master
    - release/*

jobs:
  ci:
    runs-on : ubuntu-latest
    container:
      image: rancher/dapper:v0.6.0
    steps:
    - name: Add Git
      run: apk add -U git
    - name: Checkout code
      # https://github.com/actions/checkout/releases/tag/v4.1.1
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
    - name : Run dapper ci
      run: dapper ci
