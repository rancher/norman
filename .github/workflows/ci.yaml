name: CI

on:
  pull_request: {}
  push:
    branches:
    - master
    - release/*

jobs:
  ci:
    runs-on : ubuntu-latest
    container:
      image: rancher/dapper:v0.6.0
    steps:
    - name: Add Git
      run: apk add -U git
    - name: Checkout code
      # https://github.com/actions/checkout/releases/tag/v4.1.1
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
    - name : Run dapper ci
      run: dapper ci
