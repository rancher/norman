name: CI

on:
  pull_request: {}
  push:
    branches:
    - master
    - release/*

jobs:
  ci:
    runs-on : ubuntu-latest
    container:
      image: rancher/dapper:v0.6.0
    steps:
    - name: Add Git
      run: apk add -U git
    - name: Checkout code
      # https://github.com/actions/checkout/releases/tag/v4.1.1
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name : Run dapper ci
      run: dapper ci
