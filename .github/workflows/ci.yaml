name: CI

on:
  pull_request: {}
  push:
    branches:
    - master
    - release/*

jobs:
  ci:
    runs-on : ubuntu-latest
    container:
      image: rancher/dapper:v0.6.0
    steps:
    - name: Add Git
      run: apk add -U git
    - name: Checkout code
      # https://github.com/actions/checkout/releases/tag/v4.1.1
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name : Run dapper ci
      run: dapper ci
